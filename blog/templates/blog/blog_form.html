<!-- blog_form.html -->
{% extends 'blog/base.html' %}
{% block title %}
  Skystore
{% endblock %}
{% block content %}
  {% include 'blog/header.html' %}
  {% include 'blog/navbar.html' %}

  <div class="container">
    <div class="row" style="align-items: center; justify-content: center;">
      <div class="col-6">
        <form class="row" method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
            </div>
            <div сlass="btn-group">
              <button type="submit" class="btn btn-primary">Сохранить</button>
              <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отменить</a>
            </div>
            <br />
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
